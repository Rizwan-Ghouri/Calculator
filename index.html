<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="submain">
            <h1>Calculator</h1>
            <div class="inpdiv">
                <input type="text" id="inputField" disabled>
            </div>
            <div class="btndiv">
                <button class="btn" onclick="clearDisplay()">AC</button>
                <button class="btn" onclick="deleteDisplay()">C</button><br>
                <button class="btn" id="num" onclick="numberInput('7')">7</button>
                <button class="btn" id="num" onclick="numberInput('8')">8</button>
                <button class="btn" id="num" onclick="numberInput('9')">9</button>
                <button class="btn btnSym"   onclick="numberInput('/')">/</button><br>
                <button class="btn" id="num" onclick="numberInput('4')">4</button>
                <button class="btn" id="num" onclick="numberInput('5')">5</button>
                <button class="btn" id="num" onclick="numberInput('6')">6</button>
                <button class="btn btnSym"   onclick="numberInput('*')">*</button><br>
                <button class="btn" id="num" onclick="numberInput('1')">1</button>
                <button class="btn" id="num" onclick="numberInput('2')">2</button>
                <button class="btn" id="num" onclick="numberInput('3')">3</button>
                <button class="btn btnSym"   onclick="numberInput('-')">-</button><br>
                <button class="btn btnSym"   onclick="operatorEqual()">=</button>
                <button class="btn" id="num" onclick="numberInput('0')">0</button>
                <button class="btn btnSym"   onclick="numberInput('.')">.</button>
                <button class="btn btnSym"   onclick="numberInput('+')">+</button><br>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
